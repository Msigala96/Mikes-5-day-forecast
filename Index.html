<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>Mikes 5 Day Forecast</title>
</head>

<body>
    <header id="header"
        class="header container-fluid d-flex justify-content-center fs-1 .bg-primary.bg-gradient fw-bolder text-dark pt-2"
        style="height: 4rem;">
        <h1 class="d-flex text-center">Weather Dashboard</h1>
    </header>
    <!-- houses all of the content besides the Header and displays the content in rows  -->
    <div class="container text-center p-1">
        <div class="row">
            <div class="container col-sm-8 col-md-9 order-sm-2">
                <div class="row">
                    <!-- the current forecast -->
                    <div id="weather-now"
                        class="flex-row flex-wrap align-items-center justify-content-center card mt-3 bg-primary-subtle">
                        <img src="./Assets/skylight.jpg" class="card-img-top" alt="sunny background">
                        <p id="searched-city" class="card-text fs-2ms-5 text-md"></p>
                        <div class="card-body m-2 p-0 fs-4">
                            <p id="current-weather" class="card-text text-capitalize m-1 text-sm"></p>
                            <p id="temperature" class="card-text m-1 text-sm"></p>
                            <p id="humidity" class="card-text m-1 text-sm"></p>
                            <p id="wind-speed" class="card-text m-1 text-sm"></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html >
